- name: check haskell is installed
  shell: which ghci
  register: result
  ignore_errors: true
  changed_when: false

- name: install haskell
  shell: |
    wget http://sherkin.justhub.org/el6/RPMS/x86_64/justhub-release-2.0-4.0.el6.x86_64.rpm
    rpm -ivh justhub-release-2.0-4.0.el6.x86_64.rpm
    yum install -y haskell-platform
    rm -f justhub-release-2.0-4.0.el6.x86_64.rpm
  when: result|failed

- name: check pandoc is installed
  shell: test -f /home/vagrant/local/bin/pandoc
  register: result
  ignore_errors: true
  changed_when: false

- name: install pandoc
  become: yes
  become_user: vagrant
  shell: |
    cabal update
    cabal install cabal-install
    ln -sf /home/vagrant/.cabal/bin/cabal /home/vagrant/local/bin/
    /home/vagrant/local/bin/cabal update
    /home/vagrant/local/bin/cabal install pandoc
    ln -sf /home/vagrant/.cabal/bin/pandoc /home/vagrant/local/bin/
  when: result|failed
